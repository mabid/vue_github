 <md-table v-model="repositories" md-sort="name" md-sort-order="asc">
  <md-table-toolbar>
    <h1 class="md-title">Repositories</h1>
  </md-table-toolbar>

  <md-table-row slot="md-table-row" slot-scope="{ item }">
    <md-table-cell md-label="Name" md-sort-by="name">{{ item.name }}</md-table-cell>
    <md-table-cell md-label="Description" >{{ item.description }}</md-table-cell>
    <md-table-cell md-label="Stars Count" md-sort-by="stargazers_count">{{ item.stargazers_count }}</md-table-cell>
    <md-table-cell md-label="Issues Count" md-sort-by="open_issues_count">{{ item.open_issues_count }}</md-table-cell>
    <md-table-cell md-label="Forks Count" md-sort-by="forks_count">{{ item.forks_count }}</md-table-cell>
    <md-table-cell md-label="Language">{{ item.language }}</md-table-cell>
    <md-table-cell md-label="Size" md-sort-by="size">{{ item.size }}</md-table-cell>
  </md-table-row>
</md-table>
